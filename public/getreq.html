<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>getreq.html</title>
 <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
 <button id="get">GET</button> <button id="post">POST</button>
 <button id="put">PUT</button> <button id="delete">DELETE</button>
 <hr>
 <h1> input</h1>
 이름 :<input id="name"> <br>
 가격 :<input id="price">
 <h1> output</h1>
 <textarea id="output" disabled cols="40" rows="5"></textarea>
 <script>
  $('#get').click(function(){
   $.ajax({
    url:'/products',
    type:'get',
    dataType:'text',
    success:function(data){
     $('#output').val(data);
    }
   })

  });

 </script>
</body>
</html>
