<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>rss page</title>
 <script src="http://code.jquery.com/jquery-latest.js"></script>
 <style>
  * {
   margin: 0;
   padding: 0
  }

  li {
   list-style: none;
  }

  a {
   text-decoration: none;
   display: block;
   padding: 10px;
  }

  ul {
   display: flex;
  }

  ul>li {
   flex: 1;
   text-align: center;
  }

  a.on {
   background-color: gray;
   font-weight: bold;
  }
  #news_list {
   border-top: 1px solid gray;
   border:1px dotted gray;   
  }
  #news_list p{display: flex; justify-content: space-between;}
  #news_list a{color:black}
 </style>
</head>

<body>
 <h1>조선닷컴</h1>
 <div id="news_wrap">
  <ul>
   <li><a href="http://nk.chosun.com/rss/allArticle.xml" class="on">전체기사</a></li>
   <li><a href="http://nk.chosun.com/rss/clickTop.xml">인기기사</a></li>
   <li><a href="http://nk.chosun.com/rss/S1N1.xml">뉴스</a></li>
  </ul>
  <div id="news_list"></div>

  <script>
   var Link = $('ul>li>a');
   Link.on('click', function (e) {
    e.preventDefault();
    Link.removeClass('on');
    $(this).addClass('on');
   
    $.ajax({
     url:$(this).attr('href'),
     dataType:'xml',
     success:function(data){
      console.log(data);
      $('#news_list').empty();
      $.each($(data).find('item'),function(i,d){
       if(i==5) return false;
       var title=$(this).find('title').text();
       var link=$(this).find('link').text();
       var pubDate=$(this).find('pubDate').text();
         date=new Date(pubDate);         
       var m=date.getFullYear()+ "-" + (date.getMonth()+1)+"-" + date.getDate();
       var str=`<p><a href=${link}>${title}</a> <i>${m}</i></p>`
       $('#news_list').append(str);
        desc=$(this).find('description').text();
      });
     }
    }); // ajax
   }); // click
   $('#news_wrap a').first().click();

   $(document).on('mouseover','p',function(){

    console.log(desc)     ;

   });


  </script>
 </div>
</body>

</html>
